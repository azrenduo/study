            </div>

            <div class="form-item">
                <div class="select clearfix">
                    <div class="select-item ">

                            <li>lorme</li>
                        </ul>
                    </div>
                    <div class="input">
                        <input type="text" placeholder="填写常用的手机号" name="" id="">
                    </div>
                </div>
            </div>
            <div class="form-item">
                <input type="text" placeholder="请输入短信验证码" name="" id="">
                <button type="button" class="btn-sncode">点击获取</button>
            </div>
            <div class="readme">
                <label>
                    <input type="checkbox" class="check" name="readme">
                    <span class="mycheckbox"></span>

                        </a>

                </label>
            </div>
            <div class="form-item">
                <button class="fill">注册</button>
            </div>
            <div class="tip">
                <a href="">已有账号，直接登录&gt;</a>
